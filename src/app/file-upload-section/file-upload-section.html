<div class="upload-section">
  <h3>Upload DPIA100 bestand: herhaal voor CAD/CA2/WSW</h3>
  <input type="file" (change)="onFileInputChange($event)" accept=".txt" [disabled]="loading()" />
  <button (click)="processFile.emit()" [disabled]="!selectedFile() || loading()">
    @if (loading()) {
    <span>Verwerken...</span>
    } @else {
    <span>Verwerk bestand</span>
    }
  </button>
</div>
